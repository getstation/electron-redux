version: 2
jobs:
  build:
    working_directory: ~/electron-redux
    docker:
      - image: circleci/node:8.15.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-electron-redux-{{ .Branch }}
            - v2-electron-redux-
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: v2-electron-redux-{{ .Branch }}
          paths:
            - "~/.cache/yarn"
            - "~/electron-redux/node_modules"
      - run:
          name: Run unit tests
          command: yarn test
      - run:
          name: Run complete tests
          command: yarn run full-test
      - store_artifacts:
          path: ~/electron-redux/dist
          destination: dist
      - store_artifacts:
          path: ~/electron-redux/coverage
          destination: coverage
